<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="./css/main.css" rel='stylesheet' type='text/css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="mains clearfix">
    <form>
        <div class="title"><p>欢迎您进入东北农业大学录取查询系统</p></div>
        <div class="lable-2">
            <div class="lableone">
                <label>考生类别</label>
                <select>
                    <option>高考录取查询</option>
                    <option>艺术测试查询</option>
                </select>
            </div>
        </div>
        <div class="lable clearfix">
            <input type="text" class="text" value="准考证号码" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '准考证号码';}">

            <input type="text" class="text" value="考生姓名" onfocus="this.value = '';"
                   onblur="if (this.value == '') {this.value = '考生姓名';}">
        </div>
        <div class="submit clearfix">
            <input type="submit" onclick="" value="确认">
        </div>
    </form>
    <div class="place"></div>
    <div class="box">
     <div class="footer_tip">
     注：查询艺术类校考成绩，请输入14位考生号（如：湖南考生为1543+10位考号）和考生姓名进行查询；<br>各省计划数、合格人数及合格分数线请查看《关于东北农业大学2015年艺术类专业校考成绩查询的通知》<br>网址为http://zsb.neau.edu.cn/Content_Info.aspx?id=3B1DF6FFD99F27DC。
    </div>
</div>
</body>
</html>
